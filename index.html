<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="hero-img">
      <img src="./images/illustration-hero.svg" alt="hero">
    </div>
    <div class="hero-content">
      <div class="hero-text">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div class="subcription">
        <div class="sub-content">
          <img src="./images/icon-music.svg" alt="icon-music">
          <div class="sub-text">
            <h4 class="annual">Annual Plan</h4>
            <h4 class="price">$59.99/year</h4>
          </div>
        </div>
        <a class="primary-link" href="#">Change</a>
      </div>
      <button class="primary-btn">Proceed to Payment</button>
      <a class="sec-link" href="#">Cancel Order</a>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
